# Fonts
font_family Cascadia Code PL
font_family family="0xProto Nerd Font Mono"
font_size   14

# Setup
shell /usr/bin/fish --login --interactive
editor /usr/bin/nvim

# Nvim Open
map kitty_mod+o launch --stdin-source=@selection /usr/bin/nvim
map kitty_mod+g launch --stdin-source=@last_cmd_output /usr/bin/nvim
