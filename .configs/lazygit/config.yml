gui:
  language: "en"
  nerdFontsVersion: "3"
  scrollHeight: 10
  showNumstatInFilesView: true

git:
  overrideGpg: true
  paging:
    colorArg: always
    pager: "delta --dark --paging=never --commit-style box --true-color always"
    # pager: "delta --dark --paging=never --commit-style box --true-color always -s --wrap-max-lines 0"

promptToReturnFromSubprocess: false
disableStartupPopups: true
