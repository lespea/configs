format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_state\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
[](fg:#394260 bg:#212736)\
$golang\
$gradle\
$java\
$kotlin\
$nodejs\
$python\
$rust\
$scala\
$package\
[](fg:#212736 bg:#1d2230)\
$time\
$status\
[ ](fg:#1d2230)\
$cmd_duration\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_symbol = '…/'
truncation_length = 5
truncate_to_repo = false
fish_style_pwd_dir_length = 3

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[git_commit]
tag_disabled = false

[git_metrics]
disabled = false
only_nonzero_diffs = false

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"

[os.symbols]
Arch = " ⋏"
